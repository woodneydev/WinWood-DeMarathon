<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Minds</title>
    <link href="../styles/game.css" rel="stylesheet" >
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script defer src="../scripts/game.js"></script>
</head>
<body>
    <section class="game">
        <div class="game__content">
            <img class="game__content-img">
        </div>
        <div class="game__interactive">
            <h2 class="game__interactive-prompt"></h2>
            <form class="game__interactive-form">
                <input class="game__interactive-form-input" name="guess" type="text">
                <button type="submit">Enter</button>
            </form>
        </div>
    </section>
</body>
</html>
